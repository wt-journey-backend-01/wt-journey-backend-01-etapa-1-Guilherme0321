<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger - Cardápio Digital</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à DevBurger!</h1>
        <p>Onde cada byte é uma delícia.</p>
        <nav>
            <a href="/contato">Contato</a>
            <a href="/api/lanches" target="_blank">API de Lanches (JSON)</a>
        </nav>
    </header>

    <main>
        <section class="cardapio">
            <h2>Nosso Cardápio</h2>
            <p>Carregando nosso delicioso cardápio...</p>
        </section>

        <section class="sugestao">
            <h2>Sugira um Novo Lanche!</h2>
            <p>Tem uma ideia para um novo burger? Envie para nós!</p>
            <form action="/sugestao" method="GET">
                <div class="form-group">
                    <label for="nome">Nome do Lanche:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="ingredientes">Ingredientes:</label>
                    <textarea id="ingredientes" name="ingredientes" rows="4" required placeholder="Ex: Pão, carne, queijo, ..."></textarea>
                </div>
                <button type="submit">Enviar Sugestão</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DevBurger. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
